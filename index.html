        <div class="header-text">
            <h1>
                Tiësto

    <div class="latest-hit">

            <h2>Latest music</h2>

            <label class="card" for="song-1" id="label-1">

            <label class="card" for="song-2" id="label-2">
                <img src="img/track-2.jpg" alt="" class="track-img" onclick="pause0(), pause1()">
            </label>
        </div>
        
        
        <div class="player">
          <div class="upper-part">

            <div class="info-area" id="test">

              <label class="song-info" id="song-info-1">
                <div class="title">The Motto</div>
                <div class="sub-line">
                  <div class="subtitle">Tiësto & Ava Max</div>
                </div>

                  <source src="audio/track-0.mp3" type="audio/ogg">

                </audio>
              </label>

                </div>

                  <source src="audio/track-2.mp3" type="audio/ogg">
                Your browser does not support the audio element.
                </audio>
              </label>

            </div>

          </div>
          
        </div>

    </div>
